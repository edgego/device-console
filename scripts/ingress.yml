
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: edgeconsole
  namespace: edge-system
spec:
  virtualhost:
    fqdn: console.edgego.com
    corsPolicy:
        allowCredentials: true
        allowOrigin:
          - "*" 
        allowMethods:
          - GET
          - POST
          - OPTIONS
          - PUT
          - PATCH
          - OPTIONS
          - DELETE
        allowHeaders:
          - authorization
          - cache-control
        exposeHeaders:
          - Content-Length
          - Content-Range
        maxAge: "10m" # preflight requests can be cached for 10 minutes.
  routes:
    - services:
        - name: edge-ui
          port: 4000
      conditions:
        - prefix: /
