  selector:
    app: edge-device-snmp
  type: NodePort
  ports:
    - port: 59993
      name: port-59993
      nodePort: 59993
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-device-snmp
  namespace: edge-system
  labels:
    app: edge-device-snmp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-device-snmp
  template:
    metadata:
      name: edge-device-snmp
      labels:
        app: edge-device-snmp
    spec:
      volumes:
        - name: config
          configMap:
            name: edge-device-snmp-conf
        - name: devices
          configMap:
            name: edge-device-snmp-devices
        - name: profiles
          configMap:
            name: edge-device-snmp-profiles    
      containers:
        - name: edge-device-snmp
          image: edgexfoundry/device-snmp:2.0.0
          command:
            - /device-snmp
            - '--confdir'
            - /res
          env:
            - name: EDGEX_SECURITY_SECRET_STORE
              value: 'false'
          ports:
            - containerPort: 59993
          volumeMounts:
            - name: config
              mountPath: /res
            - name: devices
              mountPath: /res/devices
            - name: profiles
              mountPath: /res/profiles  
          readinessProbe:
            httpGet:
              path: /api/v2/ping
              port: 59993
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v2/ping
              port: 59993
            initialDelaySeconds: 15
            periodSeconds: 20
