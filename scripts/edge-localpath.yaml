kind: ConfigMap
apiVersion: v1
metadata:
  name: edge-device-virtual-conf
  namespace: edge-system
data:
  configuration.toml: >
    [Writable]

    LogLevel = 'INFO'
      # InsecureSecrets are required for when Redis is used for message bus
      [Writable.InsecureSecrets]
        [Writable.InsecureSecrets.DB]
        path = "redisdb"
          [Writable.InsecureSecrets.DB.Secrets]
          username = ""
          password = ""

    [Service]

    HealthCheckInterval = '10s'

    Host = 'edge-device-virtual'

    ServerBindAddr = '0.0.0.0'  # blank value defaults to Service.Host value

    Port = 59900

    StartupMsg = 'device virtual started'

    # MaxRequestSize limit the request body size in byte of put command

    MaxRequestSize = 0 # value 0 unlimit the request size.

    RequestTimeout = '5s'


    [Registry]

    Host = 'localhost'

    Port = 8500

    Type = 'consul'


    [Clients]
      [Clients.core-data]
      Protocol = 'http'
      Host = 'edge-core-data'
      Port = 59880

      [Clients.core-metadata]
      Protocol = 'http'
      Host = 'edge-core-metadata'
      Port = 59881

    [MessageQueue]

    Protocol = 'redis'

    Host = 'edge-redis-master-0.edge-redis-headless'

    Port = 6379

    Type = 'redis'

    AuthMode = 'usernamepassword'  # required for redis messagebus (secure or
    insecure).

    SecretName = "redisdb"

    PublishTopicPrefix = 'edgex/events/device' #
    /<device-profile-name>/<device-name>/<source-name> will be added to this
    Publish Topic prefix
      [MessageQueue.Optional]
      # Default MQTT Specific options that need to be here to enable environment variable overrides of them
      # Client Identifiers
      ClientId = "device-virtual"
      # Connection information
      Qos = "0" # Quality of Sevice values are 0 (At most once), 1 (At least once) or 2 (Exactly once)
      KeepAlive = "10" # Seconds (must be 2 or greater)
      Retained = "false"
      AutoReconnect = "true"
      ConnectTimeout = "5" # Seconds
      SkipCertVerify = "false" # Only used if Cert/Key file or Cert/Key PEMblock are specified

    # Only used when EDGEX_SECURITY_SECRET_STORE=true which is now required for
    secure Consul

    [SecretStore]

    Type = 'vault'

    Host = 'localhost'

    Port = 8200

    Path = 'device-virtual/'

    Protocol = 'http'

    RootCaCertPath = ''

    ServerName = ''

    TokenFile = '/tmp/edgex/secrets/device-virtual/secrets-token.json'
      [SecretStore.Authentication]
      AuthType = 'X-Vault-Token'

    [Device]

    DataTransform = true

    MaxCmdOps = 128

    MaxCmdValueLen = 256

    ProfilesDir = './res/profiles'

    DevicesDir = './res/devices'

    UpdateLastConnected = false

    EnableAsyncReadings = true

    AsyncBufferSize = 16

    Labels = []

    UseMessageBus = true
      [Device.Discovery]
      Enabled = false
      Interval = '30s'
